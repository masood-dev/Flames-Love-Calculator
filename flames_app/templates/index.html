<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames - Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-animation">
        <div class="heart x1"></div>
        <div class="heart x2"></div>
        <div class="heart x3"></div>
        <div class="heart x4"></div>
        <div class="heart x5"></div>
    </div>

    <div class="container">
        <header>
            <h1>Flames</h1>
            <p>Discover the spark between you and your special one!</p>
        </header>

        <main>
            <form id="flamesForm">
                <div class="input-group">
                    <label for="name1">Your Name</label>
                    <input type="text" id="name1" name="name1" placeholder="Enter your name" required>
                </div>

                <div class="icon-heart">❤️</div>

                <div class="input-group">
                    <label for="name2">Partner's Name</label>
                    <input type="text" id="name2" name="name2" placeholder="Enter partner's name" required>
                </div>

                <button type="submit" id="calcBtn">
                    <span>Calculate Love</span>
                    <div class="liquid"></div>
                </button>
            </form>

            <div id="result" class="result-container hidden">
                <div class="card">
                    <h2 id="resultTitle"></h2>
                    <p id="resultMessage"></p>
                    <button id="resetBtn">Check Another</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ by <a href="https://www.instagram.com/msd_masood_/">Masood</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
